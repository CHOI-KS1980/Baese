jobs:
  delete-old-runs:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ ì˜¤ëž˜ëœ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ê¸°ë¡ ì‚­ì œ
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.CUSTOM_PAT }}
          script: |
            const { owner, repo } = context.repo;
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              per_page: 100, // í•œ ë²ˆì— ê°€ì ¸ì˜¬ ìµœëŒ€ ê°œìˆ˜
            });

            // 3ì¼ ì´ìƒ ì§€ë‚œ ì‹¤í–‰ ê¸°ë¡ í•„í„°ë§
            const threeDaysAgo = new Date();
            threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);

            let toDelete = runs.data.workflow_runs.filter(run => {
              const createdAt = new Date(run.created_at);
              return createdAt < threeDaysAgo;
            });

            // ìµœì†Œ 5ê°œëŠ” ë‚¨ê¸°ë„ë¡ ì¡°ì •
            const keepMinimum = 5;
            if (runs.data.total_count - toDelete.length < keepMinimum) {
              const deleteCount = runs.data.total_count - keepMinimum;
              toDelete = toDelete.slice(0, deleteCount > 0 ? deleteCount : 0);
            }

            for (const run of toDelete) {
              console.log(`Deleting run: ${run.id}`);
              await github.rest.actions.deleteWorkflowRun({
                owner,
                repo,
                run_id: run.id,
              });
            } 