name: 🌟 차세대 G라이더 자동화 시스템

on:
  push:
    branches: [ "main" ]
  schedule:
    # 비피크시간: 정각, 30분 (UTC 기준이므로 한국시간 -9시간)
    - cron: '0,30 1-8,14 * * *'    # 한국시간 10:00, 10:30, 11:00, 11:30, 12:00, 12:30, 17:00, 17:30, 23:00, 23:30
    # 피크시간: 15분 간격
    - cron: '15,45 2-5,8-12 * * *' # 한국시간 11:15, 11:45, 12:15, 12:45, 17:15, 17:45, 18:00~21:45
    - cron: '0,15,30,45 2-5,8-12 * * *' # 피크시간 모든 15분 간격
  
  workflow_dispatch:
    inputs:
      mode:
        description: '실행 모드'
        required: false
        default: 'ultimate'
        type: choice
        options:
          - ultimate
          - ai_only
          - optimization
          - status_check
      priority:
        description: '우선순위'
        required: false
        default: 'normal'
        type: choice
        options:
          - normal
          - high
          - emergency

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

permissions:
  contents: write

jobs:
  ultimate-automation:
    name: 🌟 차세대 자동화 실행
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: 📥 코드 체크아웃
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: 🐍 Python 환경 설정
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: 📦 의존성 설치
      run: |
        python -m pip install --upgrade pip --quiet
        pip install --prefer-binary -r requirements.txt --quiet
        pip install psutil --quiet

    - name: 🚀 Chrome 및 ChromeDriver 설정 최적화
      id: setup-chrome
      run: |
        # Chrome이 이미 설치되어 있는지 확인
        if ! command -v google-chrome >/dev/null 2>&1; then
          echo "🔄 Chrome 설치 중..."
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable --quiet
        fi
        CHROME_VERSION=$(google-chrome --version | cut -d' ' -f3 | cut -d'.' -f1-3)
        echo "CHROME_VERSION=${CHROME_VERSION}" >> $GITHUB_ENV
        echo "✅ Chrome 버전 ${CHROME_VERSION} 확인"

    - name: 📥 ChromeDriver 캐시 복원 또는 다운로드
      uses: actions/cache@v4
      id: cache-chromedriver
      with:
        path: /usr/local/bin/chromedriver
        key: chromedriver-${{ runner.os }}-${{ env.CHROME_VERSION }}

    - name: 🚀 ChromeDriver 다운로드 (캐시 없는 경우)
      if: steps.cache-chromedriver.outputs.cache-hit != 'true'
      run: |
        echo "📥 ChromeDriver 캐시 없음. 다운로드를 시작합니다."
        LATEST_DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${{ env.CHROME_VERSION }}")
        if [ -z "$LATEST_DRIVER_VERSION" ]; then
          echo "❌ 버전에 맞는 드라이버를 찾을 수 없음. 안정 버전으로 대체."
          LATEST_DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r '.channels.Stable.version')
        fi
        echo "ℹ️ 다운로드할 ChromeDriver 버전: $LATEST_DRIVER_VERSION"
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/${LATEST_DRIVER_VERSION}/linux64/chromedriver-linux64.zip" -P /tmp
        unzip -q /tmp/chromedriver-linux64.zip -d /tmp
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        echo "✅ ChromeDriver 다운로드 및 설치 완료"

    - name: 🌟 차세대 시스템 실행
      env:
        GRIDER_ID: ${{ secrets.GRIDER_ID }}
        GRIDER_PASSWORD: ${{ secrets.GRIDER_PASSWORD }}
        KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
        KAKAO_REFRESH_TOKEN: ${{ secrets.KAKAO_REFRESH_TOKEN }}
        KOREA_HOLIDAY_API_KEY: ${{ secrets.KOREA_HOLIDAY_API_KEY }}
      run: |
        # 1. config.txt를 semiauto 폴더 안에 직접 생성 (cd 사용 안함)
        echo "✅ 필수 환경변수 확인 완료"
        cat > semiauto/config.txt << EOF
        REST_API_KEY=${KAKAO_REST_API_KEY}
        REFRESH_TOKEN=${KAKAO_REFRESH_TOKEN}
        GRIDER_ID=${GRIDER_ID}
        GRIDER_PASSWORD=${GRIDER_PASSWORD}
        KOREA_HOLIDAY_API_KEY=${KOREA_HOLIDAY_API_KEY}
        EOF
        echo "✅ 설정 파일 생성 완료: semiauto/config.txt"

        # 2. 프로젝트 루트에서 final_solution.py를 모듈로 실행
        echo "🚀 G-Rider 자동화 시스템 실행"
        python -m semiauto.core.main_executor

    - name: 🔍 결과 분석
      if: always()
      run: |
        cd semiauto
        # 크롤링 결과 상세 분석
        echo "🔍 크롤링 결과 상세 분석"
        echo "================================"
        
        # 디버그 파일 확인 (경로 수정)
        if [ -f "../debug_grider_page.html" ]; then
          echo "✅ 성공한 크롤링 페이지 발견"
          echo "📄 파일 크기: $(ls -lh ../debug_grider_page.html | awk '{print $5}')"
          echo "📊 HTML 내용 미리보기:"
          head -n 20 ../debug_grider_page.html | grep -E "(title|login|error|alert)" || echo "   특별한 내용 없음"
        else
          echo "❌ 성공한 크롤링 페이지 없음"
        fi
        
        # 실패한 크롤링 파일들 확인 (경로 수정)
        for file in ../debug_failed_page_*.html; do
          if [ -f "$file" ]; then
            echo "⚠️ 실패한 크롤링 페이지: $file"
            echo "📄 파일 크기: $(ls -lh "$file" | awk '{print $5}')"
            echo "📊 실패 원인 분석:"
            if grep -q "login" "$file"; then
              echo "   🔐 로그인 페이지 감지됨"
            fi
            if grep -q "error" "$file"; then
              echo "   ❌ 에러 메시지 발견"
              grep -i "error" "$file" | head -n 3
            fi
            if grep -q "captcha" "$file"; then
              echo "   🤖 캡차 감지됨"
            fi
            if grep -q "block" "$file"; then
              echo "   🚫 접근 차단 감지됨"
            fi
          fi
        done
        
        # 로그 파일 상세 분석 (경로 수정)
        if [ -f "../grider_automation.log" ]; then
          echo "📄 크롤링 관련 로그 분석:"
          echo "🔍 마지막 크롤링 시도:"
          grep -A 5 -B 5 "크롤링" ../grider_automation.log | tail -n 20
          
          echo "🔍 에러 메시지:"
          grep -i "error\|실패\|오류" ../grider_automation.log | tail -n 10
          
          echo "🔍 로그인 관련:"
          grep -i "login\|로그인" ../grider_automation.log | tail -n 5
        fi

    - name: 대시보드 데이터 업데이트 및 배포
      if: success()
      env:
        GRIDER_ID: ${{ secrets.GRIDER_ID }}
        GRIDER_PASSWORD: ${{ secrets.GRIDER_PASSWORD }}
        KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
        KAKAO_REFRESH_TOKEN: ${{ secrets.KAKAO_REFRESH_TOKEN }}
        KOREA_HOLIDAY_API_KEY: ${{ secrets.KOREA_HOLIDAY_API_KEY }}
      run: |
        # Git 변경사항 강제 초기화 및 동기화 (임시파일 정리 후 pull)
        git reset --hard HEAD
        git pull --rebase

        # ✨ 최종 정리: 아래의 불필요한 스크립트 실행 및 파일 복사 로직을 삭제합니다.
        
        # Git 설정
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: 📊 실행 결과 분석
      if: always()
      run: |
        cd semiauto
        echo "📊 실행 결과 분석"
        
        # 로그 파일 확인
        if [ -f "grider_automation.log" ]; then
          echo "📄 실행 로그 마지막 10줄:"
          tail -n 10 grider_automation.log
        fi
        
        if [ -f "ultimate_grider.log" ]; then
          echo "🌟 차세대 시스템 로그 마지막 10줄:"
          tail -n 10 ultimate_grider.log
        fi
        
        # 메시지 히스토리 확인 (경로 수정)
        if [ -f "../message_history.json" ]; then
          echo "📨 메시지 히스토리 상태:"
          python -c "
        import json
        try:
            with open('../message_history.json', 'r') as f:
                data = json.load(f)
                total_sent = len(data.get('sent_messages', {}))
                total_failed = len(data.get('failed_messages', {}))
                print(f'✅ 전송 성공: {total_sent}개')
                print(f'❌ 전송 실패: {total_failed}개')
        except:
            print('   히스토리 파일 분석 실패')
        "
        fi
        
        # AI 분석 데이터 확인
        if [ -f "ai_analytics_data.json" ]; then
          echo "🤖 AI 분석 데이터 상태:"
          python -c "
        import json
        try:
            with open('ai_analytics_data.json', 'r') as f:
                data = json.load(f)
                history_count = len(data.get('performance_history', []))
                print(f'📊 성과 히스토리: {history_count}개 데이터')
                if history_count > 0:
                    latest = data['performance_history'][-1]
                    print(f'📈 최근 완료율: {latest.get(\"mission_completion_rate\", 0):.1f}%')
                    print(f'🎯 이상 점수: {latest.get(\"anomaly_score\", 0):.2f}')
        except Exception as e:
            print(f'❌ AI 데이터 분석 실패: {e}')
        "
        fi
        
        # 대시보드 데이터 상태 확인
        if [ -f "dashboard/api/latest-data.json" ]; then
          echo "🌐 대시보드 데이터 상태:"
          python -c "
        import json
        try:
            with open('dashboard/api/latest-data.json', 'r') as f:
                data = json.load(f)
                print(f'📊 현재 점수: {data.get(\"current_score\", 0)}점')
                print(f'✅ 완료 미션: {data.get(\"completed_missions\", 0)}개')
                print(f'🏍️ 활성 라이더: {data.get(\"active_riders\", 0)}명')
                print(f'💰 예상 수익: {data.get(\"estimated_income\", 0):,}원')
                print(f'📅 업데이트: {data.get(\"timestamp\", \"알 수 없음\")}')
        except Exception as e:
            print(f'❌ 대시보드 데이터 분석 실패: {e}')
        "
        fi

    - name: 📤 실패 시 아티팩트 업로드
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: grider-debug-artifacts
        path: |
          debug_failed_page_*.html
          debug_date_nav_failed.html
          debug_failed_screenshot_*.png
          grider_automation.log

    - name: 📁 아티팩트 업로드
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ultimate-system-logs-${{ github.run_number }}
        path: |
          semiauto/*.log
          semiauto/*_history.json
          semiauto/*_data.json
          semiauto/*_cache.json
          semiauto/dashboard/api/*.json
        retention-days: 7

  performance-monitoring:
    name: 📈 성능 모니터링
    runs-on: ubuntu-latest
    needs: ultimate-automation
    if: always()
    
    steps:
    - name: 📥 아티팩트 다운로드
      uses: actions/download-artifact@v4
      with:
        name: ultimate-system-logs-${{ github.run_number }}
        path: ./logs

    - name: 📊 성능 분석 리포트
      run: |
        echo "📈 차세대 G라이더 시스템 성능 분석"
        echo "=" $(printf '=%.0s' {1..50})
        
        # 실행 성공/실패 판정
        if [ "${{ needs.ultimate-automation.result }}" == "success" ]; then
          echo "✅ 실행 상태: 성공"
          echo "🎉 모든 컴포넌트가 정상 작동했습니다."
        else
          echo "❌ 실행 상태: 실패"
          echo "🔍 로그를 확인하여 문제점을 파악해주세요."
        fi
        
        echo ""
        echo "📊 시스템 구성 요소:"
        echo "  🤖 AI 기반 성과 예측 및 이상 감지"
        echo "  🔍 실시간 데이터 검증 및 자동 수정"
        echo "  📅 정확한 시간 기반 스케줄링"
        echo "  🔄 누락 메시지 자동 복구"
        echo "  📈 성능 모니터링 및 최적화"
        echo "  🌐 실시간 웹 대시보드"
        echo "  🌟 차세대 통합 관리"
        
        echo ""
        echo "🔗 모니터링 대시보드: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "📁 로그 아티팩트: ultimate-system-logs-${{ github.run_number }}"

  health-check:
    name: 🏥 시스템 헬스 체크
    runs-on: ubuntu-latest
    needs: ultimate-automation
    if: failure()
    
    steps:
    - name: 🚨 시스템 장애 알림
      run: |
        echo "🚨 차세대 G라이더 시스템 장애 감지!"
        echo ""
        echo "🔍 장애 정보:"
        echo "  • 시간: $(date '+%Y-%m-%d %H:%M:%S %Z')"
        echo "  • 워크플로우: ${{ github.workflow }}"
        echo "  • 실행 번호: ${{ github.run_number }}"
        echo "  • 트리거: ${{ github.event_name }}"
        
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "  • 수동 실행 모드: ${{ github.event.inputs.mode }}"
          echo "  • 우선순위: ${{ github.event.inputs.priority }}"
        fi
        
        echo ""
        echo "🛠️ 복구 방법:"
        echo "  1. Actions 탭에서 로그 확인"
        echo "  2. 아티팩트에서 상세 로그 다운로드"
        echo "  3. 필요시 수동으로 workflow_dispatch 실행"
        echo "  4. 대시보드에서 실시간 상태 확인" 