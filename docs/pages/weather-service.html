<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 서비스 시스템</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; font-size: 1.1rem; }
        .content { padding: 2rem; }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .weather-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid #667eea;
            text-align: center;
        }
        .current-temp { font-size: 3rem; font-weight: 700; color: #333; margin: 1rem 0; }
        .weather-icon { font-size: 4rem; margin: 1rem 0; }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .log-display {
            background: #1e1e1e;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            height: 250px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌤️ 날씨 서비스 시스템</h1>
            <p>실시간 날씨 정보 및 예측 서비스</p>
        </div>
        <div class="content">
            <div class="weather-grid">
                <div class="weather-card">
                    <h3>현재 날씨</h3>
                    <div class="weather-icon">☀️</div>
                    <div class="current-temp">22°C</div>
                    <p>맑음 | 습도 65% | 바람 2.3m/s</p>
                </div>
            </div>
            <div style="text-align: center; margin: 2rem 0;">
                <button class="btn btn-primary" onclick="updateWeather()">🔄 날씨 업데이트</button>
                <button class="btn btn-primary" onclick="testAlert()">📢 날씨 알림 테스트</button>
            </div>
            <div style="margin-bottom: 2rem; background: #f8f9fa; padding: 1.5rem; border-radius: 10px;">
                <h3>📋 날씨 서비스 로그</h3>
                <div class="log-display" id="weather-log">
[2024-01-20 14:30:15] INFO: 날씨 서비스 시스템 초기화
[2024-01-20 14:30:16] SUCCESS: 날씨 API 연결 완료
[2024-01-20 14:30:17] INFO: 현재 온도: 22°C (맑음)
                </div>
            </div>
        </div>
    </div>
    <script>
        function addLog(message, type = 'INFO') {
            const logDisplay = document.getElementById('weather-log');
            const timestamp = new Date().toLocaleString();
            const logEntry = `[${timestamp}] ${type}: ${message}\n`;
            logDisplay.textContent += logEntry;
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }
        function updateWeather() {
            addLog('날씨 정보 업데이트 시작');
            setTimeout(() => {
                addLog('날씨 정보 업데이트 완료', 'SUCCESS');
            }, 1000);
            alert('날씨 정보가 업데이트되었습니다.');
        }
        function testAlert() {
            addLog('날씨 알림 테스트 전송');
            alert('날씨 알림 테스트가 전송되었습니다.');
        }
        document.addEventListener('DOMContentLoaded', function() {
            addLog('날씨 서비스 시스템 페이지 로드');
        });
    </script>
</body>
</html>
