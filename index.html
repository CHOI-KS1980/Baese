<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚚 심플 배민 통합 시스템</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .feature p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 167, 69, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="status">
        <i class="fas fa-circle" style="color: #00ff00;"></i> 시스템 정상 운영중
    </div>

    <div class="container">
        <div class="logo">🚚</div>
        <h1>심플 배민 통합 시스템</h1>
        <div class="subtitle">
            AI 기반 자동화, 실시간 모니터링, 다중 플랫폼 알림<br>
            모든 기능을 하나로 통합한 차세대 관리 시스템
        </div>

        <div class="buttons">
            <a href="semiauto/dashboard/control-center.html" class="btn btn-primary">
                <i class="fas fa-rocket"></i> 통합 제어 센터
            </a>
            <a href="semiauto/dashboard/index.html" class="btn btn-secondary">
                <i class="fas fa-chart-pie"></i> 실시간 대시보드
            </a>
            <a href="semiauto/dashboard/test-functions.html" class="btn btn-success">
                <i class="fas fa-cog"></i> 시스템 테스트
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎛️</div>
                <h3>통합 제어</h3>
                <p>15개 핵심 기능을 하나의 인터페이스로 통합 관리</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🤖</div>
                <h3>AI 자동화</h3>
                <p>머신러닝 기반 자동 분석 및 예측 시스템</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>실시간 모니터링</h3>
                <p>실시간 데이터 수집 및 시각화 대시보드</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🔔</div>
                <h3>다중 알림</h3>
                <p>카카오톡, 슬랙, 디스코드, 텔레그램 동시 전송</p>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // 상태 업데이트
        function updateStatus() {
            const status = document.querySelector('.status');
            const time = new Date().toLocaleTimeString();
            status.innerHTML = `<i class="fas fa-circle" style="color: #00ff00;"></i> 시스템 정상 운영중 (${time})`;
        }

        setInterval(updateStatus, 30000);
    </script>
</body>
</html>
